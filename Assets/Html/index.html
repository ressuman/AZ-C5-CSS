<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Using Css Flexbox and Grid to replicate a page layout website"
    />
    <meta name="keywords" content="Css,Flexbox,Grid" />
    <link
      rel="shortcut icon"
      href="../Media/Images/pagelayout.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../Css/styles.css" />
    <title>CSS Flexbox and Grids</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#flexbox">Flexbox</a></li>
          <li><a href="#grid">Grid</a></li>
          <li><a href="#flexboxGrid">Flexbox and Grid</a></li>
        </ul>
      </nav>
    </header>

    <!-- Working with Flexbox only -->
    <section id="flexbox">
      <h2>Flexbox</h2>
      <div>
        <div class="item one">Company Logo and Slogan</div>
        <div class="item two">Header</div>
        <div class="eleven">
          <div class="item three">Navigation</div>
          <div class="item four">Navigation</div>
          <div class="item five">Navigation</div>
          <div class="item six">Navigation</div>
        </div>
        <div class="twelve">
          <div class="item seven">About</div>
          <div class="thirteen">
            <div class="item eight">Quick Links</div>
            <div class="item nine">Quick Links</div>
          </div>
        </div>
        <div class="item ten">Site Plan and Copyright Info</div>
      </div>
    </section>

    <!-- Working with Grid only -->
    <section id="grid">
      <h2>Grid</h2>
      <div>
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five"></div>
        <div class="item six"></div>
        <div class="item seven"></div>
        <div class="item eight"></div>
        <div class="item nine"></div>
        <div class="item ten"></div>
      </div>
    </section>

    <!-- Working with Flexbox and Grid -->
    <section id="flexboxGrid">
      <h2>Flexbox and Grid</h2>
      <div>
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
        <div class="item four"></div>
        <div class="item five"></div>
        <div class="item six"></div>
        <div class="item seven"></div>
        <div class="item eight"></div>
        <div class="item nine"></div>
        <div class="item ten"></div>
      </div>
    </section>
  </body>
</html>
